// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

configurations{
    api
}


// add a new sourceSet called api to hold the API code and resources separate
// from the implementation code.  Other modules can then just depend on the api
// artifacts
sourceSets {
    api
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest 2.10 scala version in our library project
    api 'org.scala-lang:scala-library:2.10.3'
    compile 'org.scala-lang:scala-library:2.10.3'

    // We use the latest version of the scalatest for testing our library
    testCompile 'junit:junit:4.11'
    testCompile 'org.scalatest:scalatest_2.10:2.0'
}

task implJar (type: Jar, dependsOn: compileScala) {
    from sourceSets.main.output
}

task apiJar (type: Jar, dependsOn: compileApiScala) {
    from sourceSets.api.output
    baseName "${project.name}-api"
}

artifacts {
    api apiJar
}

build.dependsOn apiJar, implJar

